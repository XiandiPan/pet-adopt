{% extends "base.html" %}

{% block content %}


    <h1>Pets</h1>
  {% for pet in pets %}
    <div>
      <img src="{{pet.photo_url}}">

      <a href="/{{pet.id}}"><h3 name="name">{{pet.name}} </h3></a>

      {%if pet.available%}
      <h3>is Available</h3>

      {%endif%}
    </div>
    {% endfor %}

    <a href="/add"><button>Add a Pet</button></a>




{% endblock %}
