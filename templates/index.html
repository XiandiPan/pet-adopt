<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>Pets</h1>
  {% for pet in pets%}
    <div>
      <img src="{{pet.photo_url}}">

      <h3 name="name">{{pet.name}} </h3>

      {%if pet.available%}
      <h3>is Available</h3>
      {%endif%}
    </div>
    {%endfor%}



</body>
</html>
